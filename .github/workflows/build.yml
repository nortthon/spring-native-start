name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    
#     - name: Build with Maven
#       run: mvn clean package
      
    - name: Spring boot build native image
      run: mvn spring-boot:build-image
      
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Tag image
      run: docker image tag spring-native-start:0.0.1-SNAPSHOT nortthon/spring-native-start:1.2
      
    - name: Push Images
      run: docker image push nortthon/spring-native-start:1.2
          
          
          
